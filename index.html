<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Guide</title>
    <link rel="stylesheet" href="/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>    
<div class="weather-app">
    <div class="container">
        <h3 class="brand">The Weather Guide</h3>
        <div>
            <h1 class="temp"></h1>
            <div class="city-time">
                <h1 class="name"></h1>
                <small>
                    <span class="time"></span>
                    <span class="date"></spna>
                </small>
            </div>
            <div class="weather">
                <img src=""
                    class="icon"
                    alt="icon"
                    height="50"
                    width="50"
                />
                <span class="condition"></span>
            </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput" name="form">
            <i class="fas fa-map-marker-alt location-icon"></i>
            <input
                type="text"
                class="search"
                placeholder="search location"
            />
            <button type="submit" class="submit">
                <i class='fas fa-search'></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">Kolkata</li>
            <li class="city">London</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
            <li class="city">Madrid</li>
            <li class="city">Mumbai</li>
            <li class="city">Moscow</li>
            <li class="city">Cairo</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            
            <li>
                <span>Feels Like</span>
                <span class="feelslike">- &#176;</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">-</span>
            </li>
            <li>
                <span>cloud</span>
                <span class="cloud">-</span>
            </li>
            <li>
                <span>Winds</span>
                <span class="wind">-</span>
            </li>
            <li>
                <span>Wind Direction</span>
                <span class="winddir">-</span>
            </li>
            <li>
                <span>Precipitation</span>
                <span class="precip">-</span>
            </li>
            <li>
                <span>Pressure</span>
                <span class="press">-</span>
            </li>
            <li>
                <span>UV Light</span>
                <span class="uv">-</span>
            </li>
        </ul>
    </div>
</div>
<script src="/Main.js"></script>
</body>

</html>
